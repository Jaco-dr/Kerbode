<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresbeheer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Adresbeheer</h1>
    
    <h2>Wijk 1</h2>
    <table>
        <thead>
            <tr>
                <th>Naam</th>
                <th>Adres</th>
                <th>Opmerking</th>
                <th>Afgeleverd</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody id="address-list-wijk1"></tbody>
    </table>
    <button id="reset-button-wijk1">Reset Bezorgstatus</button>
    
    <h3>Adres toevoegen (Wijk 1)</h3>
    <input type="text" id="name-wijk1" placeholder="Naam">
    <input type="text" id="address-wijk1" placeholder="Adres">
    <input type="text" id="comment-wijk1" placeholder="Opmerking">
    <input type="number" id="position-wijk1" placeholder="Positie (optioneel)">
    <button onclick="addAddress('wijk1')">Voeg toe</button>

    <h2>Wijk 2</h2>
    <table>
        <thead>
            <tr>
                <th>Naam</th>
                <th>Adres</th>
                <th>Opmerking</th>
                <th>Afgeleverd</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody id="address-list-wijk2"></tbody>
    </table>
    <button id="reset-button-wijk2">Reset Bezorgstatus</button>
    
    <h3>Adres toevoegen (Wijk 2)</h3>
    <input type="text" id="name-wijk2" placeholder="Naam">
    <input type="text" id="address-wijk2" placeholder="Adres">
    <input type="text" id="comment-wijk2" placeholder="Opmerking">
    <input type="number" id="position-wijk2" placeholder="Positie (optioneel)">
    <button onclick="addAddress('wijk2')">Voeg toe</button>

    <script src="script.js"></script>
</body>
</html>
